
<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Peliculas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
</head>
<style type="text/css">
body{
    background-color: #E1E7F3;
}

.my-error-class {
	color: #FF0000; /* red */
}

.my-valid-class {
	color: #00CC00; /* green */
}

</style>
<body>
	<div class="container ">
		<br />
		<h3 class="text-center">Peliculas</h3>
		<div class="row">
			<div class="col-3">


				<br />
				<form action="" method="post">
					<div class="form-group">
						<label>Id</label> <input class="form-control" type="text"
							 name="txtId" id="txtId" readonly="readonly" required>
					</div>

					<div class="form-group">
						<label>Nombre de la pelicula</label> <input class="form-control" type="text"
							 name="txtPelicula" id="txtPelicula" required />
					</div>
					<div class="form-group">
						<label>Director</label> <input class="form-control" type="text"
							name="txtDirector" id="txtDirector" required />
					</div>
					</br>
					<div class="form-floating">
						<select class="form-select" id="txtGenero"
							aria-label="Floating label select example" >
							<option selected>Escoge un genero</option>
							<option value="accion">Accion</option>
							<option value="ciencia ficcion">Ciencia Ficcion</option>
							<option value="dramatico">Dramatico</option>
							<option value="terror">Terror</option>
						</select> <label for="floatingSelect">Categoria</label>
					</div>
                    </br>
					<div class="form-group">
						<label>Duracion de Minutos</label> <input class="form-control" type="text"
							name="txtMinutos" id="txtMinutos" required />
					</div>

					

					<br /> <input class="btn btn-dark" type="submit"
						value="Enviar Datos" />
						<a href="" class="btn btn-outline-dark">Registrar Producto</a>
				</form>

			</div>
			<div class="col-9" style="padding-top: 4em">
				<table class="table table-dark">
					<thead class="thead-encabezado">
						<tr>
							<th>Id</th>
							<th>Nombre de la pelicula</th>
							<th>Director</th>
							<th>Genero</th>
							<th>Duracion</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						

					</tbody>
				</table>
			</div>
		</div>
	</div>
	


</body>
</html>
